name: Monitor Upstream Changes

on:
  schedule:
    - cron: "0 2 * * *"  # Runs every day at 2:00 AM
  workflow_dispatch:      # Allows you to manually trigger the workflow

jobs:
  check_for_upstream_changes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Git user for GitHub Actions
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          REPO_NAME=$(basename -s .git $(git config --get remote.origin.url))
          echo "Repository name: $REPO_NAME"
          
          # Dynamically assign upstream remote based on repository name
          if [ "$REPO_NAME" == "frappe" ]; then
            git remote add upstream https://github.com/frappe/frappe.git
          elif [ "$REPO_NAME" == "erpnext" ]; then
            git remote add upstream https://github.com/frappe/erpnext.git
          elif [ "$REPO_NAME" == "payments" ]; then
            git remote add upstream https://github.com/frappe/payments.git
          else
            echo "Repository name not recognized. Exiting..."
            exit 1
          fi
          git remote -v

      - name: Fetch changes from upstream
        run: git fetch upstream

      - name: Check for differences and show updates
        run: |
          git diff origin/version-15..upstream/version-15 > changes.diff
          if [ -s changes.diff ]; then
            echo "New updates are available in the upstream repository!"
            cat changes.diff
            echo "New updates detected in upstream repository!" > update_notification.txt
          else
            echo "No new updates detected."
            echo "No updates." > update_notification.txt
          fi

      - name: Display update status
        run: cat update_notification.txt
